<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Чатбот з OpenAI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1>Чатбот з OpenAI</h1>

    <div class="card p-3">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input id="password" type="password" class="form-control" />
      </div>

      <p id="authError" style="color: red;"></p>

      <button id="loginBtn" class="btn btn-primary me-2">Увійти</button>
      <button id="registerBtn" class="btn btn-secondary">Зареєструватися</button>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
