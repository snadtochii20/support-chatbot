<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Вхід | Chatbot</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow auth-card">
    <div class="card-body">
      <h1 class="h3 mb-4 text-center">Чатбот з OpenAI</h1>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" class="form-control" placeholder="you@example.com" />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input id="password" type="password" class="form-control" placeholder="Пароль" />
      </div>

      <div class="d-flex justify-content-between mb-2">
        <button id="loginBtn" class="btn btn-primary">Увійти</button>
        <button id="registerBtn" class="btn btn-outline-secondary">Зареєструватися</button>
      </div>

      <p id="authError" class="text-danger small"></p>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
