<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Особистий кабінет</title>

  <!-- Bootstrap (якщо ще не підключений) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">
<div class="container py-4">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Особистий кабінет</h4>
    <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Вийти</button>
  </div>

  <div class="row">

    <!-- Ліва колонка: чат -->
    <div class="col-md-8 mb-3">
      <div id="messages" class="chat-box mb-2"></div>

      <div class="input-group">
        <input
          id="messageInput"
          class="form-control"
          placeholder="Введіть повідомлення..."
        />
        <button id="sendBtn" class="btn btn-primary">Надіслати</button>
      </div>
    </div>

    <!-- Права колонка: історія -->
    <div class="col-md-4">
      <h5>Історія спілкування</h5>

      <div class="history-wrapper">
        <table class="history-table">
          <thead>
            <tr>
              <th>Час</th>
              <th>Хто</th>
              <th>Повідомлення</th>
            </tr>
          </thead>
          <tbody id="historyBody">
            <!-- chat.js додає рядки -->
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script src="firebase.js"></script>
<script src="chat.js"></script>

</body>
</html>
